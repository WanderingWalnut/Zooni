<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Available shifts</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 2rem;
            background: #f9fafb;
        }

        .wrap {
            max-width: 960px;
            margin: auto;
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1rem;
        }

        .card {
            background: white;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }

        .title {
            font-weight: 600;
        }

        .meta {
            color: #374151;
            font-size: 0.9rem;
        }

        button {
            margin-top: 0.5rem;
            background: #111827;
            color: white;
            padding: 0.5rem 0.75rem;
            border: 0;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>Available shifts</h1>
        <div id="grid" class="grid"></div>
    </div>
    <script>
        async function loadShifts() {
            try {
                const res = await fetch('/shifts.json');
                const shifts = await res.json();
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                for (const s of shifts) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
              <div class="title">${s.title}</div>
              <div class="meta">Pay: ${s.pay}</div>
              <div class="meta">Start: ${s.start}</div>
              <button data-id="${s.id}">I'm interested</button>
            `;
                    card.querySelector('button').addEventListener('click', async () => {
                        try {
                            await fetch('/api/choose/shift', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: s.id })
                            });
                            alert('Thanks! We\'ll let you know when more shifts drop.');
                        } catch (e) { }
                    });
                    grid.appendChild(card);
                }
            } catch (e) { }
        }
        loadShifts();
    </script>
</body>

</html>
